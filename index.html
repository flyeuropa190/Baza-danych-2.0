<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baza danych 2.0 – Logowanie</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
       
  <script defer src="./theme-switcher.js"></script>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#8324bc">

  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
</head>


<body class="login-page">

  <ul class="christmas-lights">
      <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
  </ul>

  <div id="snow-container"></div>

  <div class="breath-overlay"></div>

  <div class="theme-toggle-container">
    <button class="theme-toggle" id="themeToggle" aria-label="Przełącz motyw">
        <i class="fas fa-sun toggle-icon sun-icon"></i>
        <i class="fas fa-moon toggle-icon moon-icon"></i>
        <span class="toggle-knob"></span>
    </button>
  </div>

  <div class="container"> 
    
    <div class="logo-wrapper">
        <img src="./img/logo2.png" alt="Logo2" class="logo2">
        <img src="./img/santa-hat.png" alt="Santa Hat" class="santa-hat">
    </div>

    <div class="login-box">
      <div class="frost-overlay"></div>

      <h1>Baza danych 2.0</h1>
      <h2>Aplikacja w fazie alpha – trwają prace rozwojowe</h2>
          
      <div class="password-wrapper">
        <input type="password" id="passwordInput" placeholder="Wprowadź hasło" autocomplete="current-password">
        <i class="fas fa-eye" id="togglePassword"></i>
        
        <div id="capsLockWarning" class="caps-warning">
            <i class="fas fa-arrow-up"></i> CAPS LOCK
        </div>
      </div>

      <button id="loginButton">Zaloguj</button>      
      <p id="errorMsg"></p>
      <h3>Wersja aplikacji: ALPHA 2812.0023</h3>
    </div>
  </div>

  <script src="./script.js"></script>

  <script>
    console.log('Wersja aplikacji: ALPHA 2812.0023')
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('✅ Service Worker zarejestrowany!'))
          .catch(err => console.error('❌ Błąd rejestracji SW:', err));
      });
    }
  </script>
</body>
</html>
